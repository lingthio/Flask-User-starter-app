<script>
    function showNewUserModal() {
        $('#newUserModal').modal('show');
    }
</script>

<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">

        <!-- Content body -->
        <div class="modal-content">

            <!-- Title -->
            <div class="modal-header">
                <h2 class="modal-title">New User</h2>
            </div>

            <div class="modal-body">
                <form action="/data/new_user" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <!-- User info -->
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="first_name" name="first_name" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" id="last_name" name="last_name" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="email" name="email" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" id="password" name="password" value="">
                        </div>
                    </div>


                    <!-- Submit Button -->
                    <div class="modal-footer">
                        <button class="btn btn-primary submit" id="addUserButton">Add User</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
