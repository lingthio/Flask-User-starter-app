{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" class="init">

    var editor; // use a global for the submit and return data

    var table_def = [
        {
            type: 'readonly',
            title: 'ID',
            data: 'id',
            name: 'contrast_type_id',
            visible: false
        },
        {
            title: 'Name',
            data: 'name'
        },
        {
            title: 'Accession Number',
            data: 'accession_number'
        },
        {
            type: 'readonly',
            title: 'Status',
            data: 'manual_segmentation.status'
        },
        {
            type: 'select',
            title: 'Split',
            data: 'split'
        },
        {  
            title: 'Body Region',
            data: 'body_region'
        },
        {
            title: 'Modality',
            data: 'modality'
        },
        {
            type: 'select',
            title: 'Contrast',
            data: 'contrast_type'
        },
        {
            title: 'Series Name',
            data: 'series_name',
            visible: false
        },
        {
            title: 'Series Description',
            data: 'series_description',
            visible: false
        },
        {
            title: 'Series Number',
            data: 'series_number',
            visible: false
        },
        {
            title: 'Series Instance UID',
            data: 'series_instance_uid',
            visible: false
        },
        {
            title: 'Patient Name',
            data: 'patient_name',
            visible: false
        },
        {
            type: 'datetime',
            title: 'DOB',
            data: 'patient_dob',
            visible: false
        },
        {
            type: 'datetime',
            title: 'Insert Date',
            data: 'insert_date',
            visible: false
        },
        {
            type: 'datetime',
            title: 'Updated',
            data: 'last_updated',
            visible: false
        },
        {
            title: 'Institution',
            data: 'institution',
            visible: false
        },
        {
            title: 'Custom 1',
            data: 'custom_1',
            visible: false
        },
        {
            title: 'Custom 2',
            data: 'custom_2',
            visible: false
        },
        {
            title: 'Custom 3',
            data: 'custom_3',
            visible: false
        },
        {
            type: 'upload',
            title: 'Image',
            data: 'upload_image'
        },
        {
            type: 'upload',
            title: 'Mask',
            data: 'upload_mask'
        },
    ];
 

    $(document).ready(function () {

        setup_data_table(table_def, '#datatable', '#toggle_columns');

        editor = new $.fn.dataTable.Editor( {
            ajax: '/project/{{current_project.id}}/case/update',
            table: '#datatable',
            idSrc:  'id',
            fields: table_def
        } );

        datatable = $('#datatable').DataTable( {
            serverSide: true,
            dom: "Bfrtip",
            select: true,
            stateSave: true,
            ajax: {
                url: '/api/data_pool/project/' + project_id + '/datatable',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: (args) => JSON.stringify(args),
            },

            columns: table_def,
            columnDefs: table_def, 
            
            buttons: [
                    { extend: 'pageLength'},
                    { extend:'colvis' },
                    { extend: 'create', editor: editor },
                    { extend: 'edit',   editor: editor },
                    { extend: 'remove', editor: editor }
            ]
        } );

    });

</script>


<table id="datatable" class="table table-striped table-hover dt-responsive nowrap">
    <thead>
    <tr>
        <!-- table headers are added programmatically -->
    </tr>
    </thead>
</table>


{% endblock %}

{% block forms %}
{% include 'forms/image_upload_form.html' %}
{% include 'forms/segmentation_upload_form.html' %}
{% include 'forms/download_form.html' %}
{% endblock %}
